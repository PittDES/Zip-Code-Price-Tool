<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Code Price Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ZIP Code Price Lookup</h1>
    <p>Enter your ZIP code to see the price for Residential VERBAL EVALUATION (Written report available for additional charges).</p>
    <input type="text" id="zipCode" placeholder="Enter ZIP code">
    <button onclick="lookupPrice()">Get Price</button>
    <p id="result"></p>

    <script>
        // Predefined ZIP code to price mapping
        const prices = {
            "15241": "$400",
			"15031": "$450",

        };

        // Function to look up price
        function lookupPrice() {
            const zipCode = document.getElementById("zipCode").value.trim();
            const price = prices[zipCode];
            const resultElement = document.getElementById("result");

            if (price) {
                resultElement.innerText = `The price for ZIP code ${zipCode} is ${price}.`;
            } else {
                resultElement.innerText = "Price not available for this ZIP code. Text 412-677-0933 for your specific zip code price.";
            }
        }
    </script>
